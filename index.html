<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assests/CSS/stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="head">
      <header>Weather Dashboard</header>
    </div>
    <div class="formcont">
      <form>
        <div class="column mb-3">
          <label for="inputcity" class="col-sm-3 search"
            >Search for a city:</label
          >
          <div class="col-sm-2">
            <input type="email" class="form-control" id="inputEmail3" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary col-2 searchbtn">
          Search
        </button>
      </form>
    </div>
    <div class="wthrcont">
      <h1 class="currentcity">Atlanta</h1>
      <ul class="list">
        <li class="listitemtemp">Temp:</li>
        <li class="listitemwind">Wind:</li>
        <li class="listitemhumidity">Humidity:</li>
        <li class="listitemuv">UV Index:</li>
      </ul>
    </div>

    <script src="./Assests/JS/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
